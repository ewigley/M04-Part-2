<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    
    <style type="text/css">
        .fade-leave-to {
          opacity : 0;
        }
        .fade-leave-active {
          transition: all 3s;
        }
        .fade-enter-from {
          opacity : 0;
        }
        .fade-enter-active {
          transition: all 5s;
        }   
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
  
    var app = Vue.createApp({
      data() {
        return {
          show: true
        }
      },
      template : `
        <button @click="show=!show">Produce the 
        effect</button>
        <transition name="fade">
          <p v-if="show">
            Paragraph 1
          </p>
        </transition>    
      `,
    });
    
    var vm = app.mount("div#app");
    
  </script>
  
</html>
