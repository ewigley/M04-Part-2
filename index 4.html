<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    
    <style type="text/css">
        .shrink-leave-to {
          font-size: 0px;
        }
        .shrink-leave-active {
          transition: all 2s;
        }
        .shrink-enter-from {
          font-size: 0px;
        }
        .shrink-enter-active {
          transition: all 2s;
        }    
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
  
    var app = Vue.createApp({
      data() {
        return {
          show: true
        }
      },
      template : `
        <button @click="show=!show">Produce the 
        effect</button>
        <transition-group name="shrink">
          <p v-if="show">
            Paragraph 1
          </p>
          <p v-if="show">
            Paragraph 2
          </p>
        </transition-group>   
      `,
    });
    
    var vm = app.mount("div#app");
    
  </script>
  
</html>
